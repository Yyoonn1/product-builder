<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder - 장르별 영화 찾기</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="logo">MOVIE FINDER</h1>
            <p class="subtitle">오늘 볼 영화를 장르별로 찾아보세요</p>
        </div>
    </header>

    <nav class="filter-nav">
        <div class="container">
            <button class="filter-btn active" data-genre="all">전체</button>
            <button class="filter-btn" data-genre="action">액션</button>
            <button class="filter-btn" data-genre="romance">로맨스</button>
            <button class="filter-btn" data-genre="scifi">SF</button>
            <button class="filter-btn" data-genre="horror">공포</button>
            <button class="filter-btn" data-genre="comedy">코미디</button>
            <button class="filter-btn" data-genre="drama">드라마</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <div id="movie-grid" class="movie-grid">
                <!-- Movie cards will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Movie Finder. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
